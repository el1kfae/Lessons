<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson | 1</title>
</head>
<body>
	<script>
		"use strict";
		
		let number1 = parseFloat(prompt(`Введіть перше число: `));								
		let number2 = parseFloat(prompt(`Введіть друге число: `));
		let sum = number1 + number2;
		let dobutoc = number1 * number2;
		let fraction = number1 / number2
		document.write(`Сума = ${sum} <br>`);
		document.write(`Добуток = ${dobutoc} <br>`);
		document.write(`Частка = ${fraction} <br>`);
</script>
</body>
</html>
