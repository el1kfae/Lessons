<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		"use strict";

		const MINUTE = 60;
		const OUR = 3600;
		let numberSeconds = parseInt(prompt("Введіть кількість секунд, що пройшла від початку доби"));
		let totalOurs = parseInt(numberSeconds / OUR);
		let totalMinutes = (numberSeconds - totalOurs * 3600) / MINUTE;
		let totalSeconds = numberSeconds - totalOurs * 3600 - totalMinutes * 60;
		document.write(`Пройшло ${numberSeconds} секунд <br>  ${totalMinutes.toFixed(2)} хв <br> ${totalOurs} годин `)
	</script>
</body>

</html>
