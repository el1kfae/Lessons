<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		const monthMin = 1;
		const monthMax = 12;
		const dayMax = 7;
		const dayMin = 1;
		let monthRandom = monthMin + Math.random()*(monthMax - monthMin + 1);
		let dayRandom = dayMin + Math.random()*(dayMax - dayMin + 1);
		document.write(`Рандомний місяць ${monthRandom.toFixed(0)} <br> Рандомний день ${dayRandom.toFixed(0)}`);

	</script>
</body>

</html>
