<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson | 2</title>
</head>

<body>
	<script>
		"use strict";
		var yearOfBirth = parseInt(prompt(`Рік народження`)); // Рік народження
		var currentYear = parseInt(prompt(`Поточний рік`)); // Поточний рік
		var age = currentYear - yearOfBirth
		document.write(`Кількість років: ${age}`);
	</script>
</body>

</html>
