<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson | 1</title>
</head>

<body>
	<script>
		"use strict";
		// З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова
		// Вводиться з клавіатури ім'я та кількість цукерок
		let userNameOne = prompt(`Введіть ім'я першої детини: `);
		let UserOneNumberChocolate = parseInt(prompt(`Введіть кількість цукерок в першої дитини`));
		let userNameTwo = prompt(`Введіть ім'я другої детини: `);
		let UserTwoNumberChocolate = parseInt(prompt(`Введіть кількість цукерок в другої дитини`))
		// Йде перевірка чи однаково у дітей цукерок
		if (UserOneNumberChocolate === UserTwoNumberChocolate) {
			document.write(`В ${userNameOne} є ${UserOneNumberChocolate} цукерок <br> В ${userNameTwo} є ${UserTwoNumberChocolate} цукерок <br> В ${userNameOne}, і ${userNameTwo} порівно цукерок`)
		}
		// йде перевірка в кого більше цукерок
		else if (UserOneNumberChocolate > UserTwoNumberChocolate) {
			document.write(`В ${userNameOne} є більше цукерок`);
		}
		else {
			document.write(`В ${userNameTwo} є більше цукерок`);
		}
	</script>
</body>

</html>
