	// вік людини - agePeople
	let userAge = parseInt(prompt(`Введіть скільки вам років: `));
	let result;
	switch (true) {
		case userAge <= 2: result = `Дитина`;
			break;
		case userAge <= 5: result = `Дитина, що ходить в садочок`;
			break;
		case userAge <= 16: result = `Школяр`;
			break;
		case userAge <= 23: result = `Студент`;
			break;
		case userAge < 60: result = `Працівник`;
			break;
		case userAge >= 60: result = `Людина пожилого віку`;
			break
		default: result = `Введіть щось коректне`
			break;
	}
	alert(result)
