<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

		// номер місяця
		let numberMoon = parseInt(prompt(`Введіть номер місяця від 1 до 12: `))
		let resultMoon;
		switch (numberMoon) {
			case 1:
			case 2:
			case 3: resultMoon = `Зима`;
				break;
			case 4:
			case 5:
			case 6: resultMoon = `Весна`;
				break;
			case 7:
			case 8:
			case 9: resultMoon = `Літо`;
				break
			case 10:
			case 11:
			case 12: resultMoon = `Осінь`;
				break;
			default: `Введіть коректне число`;
				break;
		}
		alert(resultMoon);

	</script>
</body>

</html>
